{% extends "base.html" %}

{% block title %}
    Rejestracja
{% endblock title %}

{% block content %}
    <h1>Rejestracja</h1>
    <div class="module">
        <p>Aby założyć konto, wypełnij poniższy formularz:</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Utwórz konto"></p>
        </form>
    </div>
{% endblock content %}
